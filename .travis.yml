language: r
sudo: required

env:
  global:
    - _R_CHECK_FORCE_SUGGESTS_=FALSE
    - R_BUILD_ARGS="--no-build-vignettes --no-manual --no-resave-data"
    - R_CHECK_ARGS="--no-build-vignettes --no-manual --timings"
    - R_CHECK_TIME="TRUE"
    - R_CHECK_TESTS="TRUE"
    - _R_CHECK_TIMINGS_="0"

r_binary_packages:
  - glmnet
  - testthat
  - plyr
  - roxygen2
  
r_github_packages:
  - pnnl/Smisc

branches:
  only:
    - master

notifications:
  email:
    recipients:
    - landon.sego@pnnl.gov
    on_success: change
    on_failure: change
